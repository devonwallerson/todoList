<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name = "viewport" content = "width = device-width, intial scale = 1">
        <title>To-Do List</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>

        <div class = "container">
            <div class = "starter">
                <input type = "text" id = "name-input" placeholder = "Enter List Name">
                <button onClick = "enterName()">Enter</button>
                <h1 id="heading">List-Name</h1>
            </div>
           <div class = "to-doApp">
                <h2>to-do...</h2>
                <div class = "row" style = "border: 1px solid white">
                    <input type = "text" id = "input-box" placeholder = "Enter Task Here.">
                    <button id = "todo" onClick = "enterVal()" >Enter</button>
                </div>
                <ul id = "list">
                    <!--
                    <li class = "checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> 
                     -->
                </ul>
           </div> 
        </div>

    <script src="script.js"></script>  
    </body>
</html>
